     <div class="container-fluid">
     <div class="card">
     <div class="card-header">
      <h4>Book your lab tests now</h4>
        </div>
         <div class="card-body">
           <label  class='form-element' for="">Your name:</label>
           <input  type="text" name="" value=""><br>
           <label  class='form-element' for="">Gender:</label>
           <input  type="radio" name="" value="">
           <label  for="">male</label>
           <input  type="radio" name="" value="">
           <label  for="">female</label>
           <input  type="radio" name="" value="">
           <label  for="">others</label><br>
           <label  for="">Mobile number:</label>
           <input  type="input" name="" value=""><br>
           <label class='form-element' for="no. of people">no of people:</label>


           <select id="people">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
            <option value="above">above</option>
           </select><br>

           <input  class='date' type='date' name="" value=""><br>
           <label   for="">Add your notes:</label><br>
           <input class='form-element'  type="text" name="Add notes" value="">  <br>

           <label class='form-element' for="lab tests">Choose a test:</label>

           <select id="cars">
           <option value="Blood test">Blood test</option>
           <option value="CT scan">CT scan</option>
           <option value="RT-PCR">RT-PCR</option>
           <option value="sugar test">sugar test</option>
           <option value="others">others</option>
           </select><br>
           <p>To download covid test pdf <a href="https://maxlab.co.in/covid19-testing/uploads/ICMR_COVID19.pdf">click here</a> </p> <br>
           <p>To upload your covid pdf</p>
             <input class='form-element' type="file" id="myFile" name="filename"> <br>
           <input type="checkbox" name="" value="">
           <label for="">I accept all the terms and conditions</label><br>
           <button href='booking.html' class='icon btn btn-light btn-outline-dark btn-lg'>submit</button>

           </div>
           </div>
           </div>
           <img class='tests' src="images/blood test.jpeg" alt="" >
           <img class='tests2'src="images/ct scan.jpeg" alt="">
           <img class='tests3'src="images/rt pcr.jpeg" alt="">
           <img class='tests4'src="images/sugar.jpeg" alt="">
